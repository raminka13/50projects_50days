<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../back-btn.css" />
    <title>Parallax Menu</title>
  </head>
  <body>
    <button type="button" class="back-btn" onclick="window.history.back()">
        Back
    </button>
    <div id="menu">
      <div id="menu-items">
        <!-- I made these divs instead of links so you can click on mobile to view the effect -->
        <div class="menu-item">Home</div>
        <div class="menu-item">Shop</div>
        <div class="menu-item">About</div>
        <div class="menu-item">Contact Us</div>
      </div>
      <div id="menu-background-pattern"></div>
      <div id="menu-background-image"></div>
    </div>

    <a
      id="source-link"
      class="meta-link"
      href="http://dnacapital.com"
      target="_blank"
      rel="noopener noreferrer"
    >
      <i class="fa-solid fa-link"></i>
      <span>Source</span>
    </a>
    <script src="./script.js"></script>
  </body>
</html>
